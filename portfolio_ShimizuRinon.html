<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth; 
        }

        body {
            margin: 0;
            font-family: 'Comic Neue', 'Poppins', Helvetica, Arial, sans-serif;
            background-color: #ffe6f0; 
            color: #333;
        }

        
        header {
            position: relative;
            height: 100vh;
            min-height: 400px;
            background-image: url('https://aomaterial.com/wp-content/uploads/2023/04/%E3%83%89%E3%83%83%E3%83%88%E7%B5%B5%E3%81%AA%E6%B7%A1%E3%81%84%E3%83%8F%E3%83%BC%E3%83%88%E7%A9%BA%E8%83%8C%E6%99%AF4-1024x576.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        
        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }

        
        .header-content {
            position: relative; 
            z-index: 1;
        }

        .header-content h1 {
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 3px;
            margin: 0 0 20px 0;
        }

        .header-content p {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #fff;
        }

        .scroll-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .scroll-button:hover {
            background-color: #ff85c1;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        nav {
            position: absolute;
            bottom: 20px;
            z-index: 2;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffe6f0;
        }

        
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            background-color: #fff0f5;
            padding: 35px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
        }

        section h2 {
            margin-top: 0;
            color: #ff69b4;
            font-size: 1.8em;
            font-weight: 700;
        }

        section p {
            line-height: 1.7;
            font-size: 1.1em;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .button:hover {
            background-color: #ff85c1;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 25px;
            font-size: 0.95em;
            color: #fff;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            header h1 {
                font-size: 2.5em;
            }

            .header-content p {
                font-size: 1.2em;
            }

            .scroll-button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
	#about {
    		display: flex;
    		flex-direction: column; 
    		justify-content: center; 
    		align-items: center; 
    		min-height: 200px; 
    		text-align: center; 
	}
	#strength {
    		display: flex;
    		flex-direction: column; 
    		justify-content: center; 
    		align-items: center; 
    		min-height: 200px; 
    		text-align: center; 
	}
	#contact {
    		display: flex;
    		flex-direction: column; 
    		justify-content: center; 
    		align-items: center; 
    		min-height: 200px; 
    		text-align: center; 
	}


    </style>
</head>

<body>

<header>
    <div class="header-content">
        <h1>Welcome to My Portfolio</h1>
        <p>清水璃音のポートフォリオです</p>
        <a href="#about" class="scroll-button">Learn More ↓</a>
    </div>

</header>

<main>
    <section id="about">
        <h2>About Me</h2>
        <p>
            趣味は作曲です。難しいことにも積極的に取り組む長所を生かして、YouTubeに自作の楽曲をアップしています。
        </p>
        <a href="https://www.youtube.com/@%E3%82%A8%E3%82%B9-z3u" target="_blank" rel="noopener noreferrer" class="button">YouTubeへ</a>
    </section>

    <section id="strength">
        <h2>My Strength</h2>
        <p>
	私の強みは好奇心が旺盛で、新しいことを学ぶことに積極的に取り組める点です。未知の分野に対しても前向きに学び取り組む姿勢があります。webサイトを作ったことはありませんでしたが、その力によりこうして拙いながらも作成することができています。
        </p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>
            ご連絡は下記までお願いします。
        </p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScxN-GFbnAvHUi97w6LZPJRbsTqtZk1DciDB8d_Xo241j20Hg/viewform?usp=dialog" class="button">Contact</a>
    </section>
</main>


</body>
</html>
